<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

<style>
.calculator {
  margin: 20px;
}
</style>

<div class="calc">
  <input type="text" class="num1">
  <select id="calc__list">
    <option value="sum">+</option>
    <option value="min">-</option>
    <option value="mult">*</option>
    <option value="div">/</option>
  </select>
  <input type="text" class="num2">
  <button type="button" class="btnRun">=</button>
  <span class="result"></span>
</div>

<script>
window.addEventListener('load', function() {
  let inp1 = document.querySelector('.num1');
  let inp2 = document.querySelector('.num2');
  let btnRun = document.querySelector('.btnRun');
  let resultBox = document.querySelector('.result');

  btnRun.addEventListener('click', function() {
    let total = parseInt(inp1.value) + parseInt(inp2.value);
    resultBox.innerHTML = total;
  });

  let selectElement = document.getElementById('calc__list');
  let selectedValue = selectElement.options[selectElement.selectedIndex].value;
  console.log(selectedValue);

  switch (selectedValue) {
    case 'sum':
      console.log('Вы выбрали суммирование.');
      break;
    case 'min':
      console.log('Вы выбрали вычитание.');
      break;
    case 'mult':
      console.log('Вы выбрали умножение.');
      break;
    case 'div':
      console.log('Вы выбрали деление.');
      break;
    default:
      console.log('Неизвестная ошибка.');
  }
});
</script>

</body>
</html>
